{{ $staticHash := now.Unix }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {{ partial "meta.html" . }}

  {{ with .Site.Params.Author }}<meta name="author" content="{{ . }}">{{ end }}
  <base href="{{ .Site.BaseURL }}">
  <link rel="canonical" href="{{ .Permalink }}">

  {{ hugo.Generator }}

  <!-- RSS -->
  {{ $title := .Site.Title }}
  {{ with .OutputFormats.Get "rss" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
  <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $title }}" />
  {{ end }}

  <!-- CSS -->
  <link href="{{ .Site.BaseURL }}css/main.css?hash={{ $staticHash }}" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/highlightjs-dracula.css?hash={{ $staticHash }}" rel="stylesheet">

  <!-- CSS - Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body lang="{{ .Site.LanguageCode }}">
